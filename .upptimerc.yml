# Change these first
owner: FhenixProtocol # Your GitHub organization or username, where this repository lives
repo: fhenix-status # The name of this repository

sites:
  - name: Testnet API Endpoint
    url: $TESTNET_ENDPOINT
  - name: Fhenix Explorer
    url: https://explorer.testnet.fhenix.zone/api/v2/config/backend-version
  - name: Fhenix Docs
    url: https://docs.fhenix.zone
  - name: Faucet
    url: https://faucet.fhenix.zone

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /fhenix-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**FHENIX STATUS** page monitoring the uptime of all Fhenix Testnet Services."
  introMessage: ""
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
